<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER // Postal Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-stroke: rgba(255, 255, 255, 0.1);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #020617;
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- NOTIFICATION HUD --- */
        #copy-toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 10000;
            box-shadow: 0 10px 40px var(--accent-glow);
            transition: 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none;
        }

        #copy-toast.active { top: 30px; }

        .mesh-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(15, 23, 42, 1) 0px, transparent 100%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 80px 20px;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: floatIn 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .pill-label {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--accent);
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(180deg, #fff 0%, #64748b 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-wrap {
            position: relative;
            max-width: 600px;
            margin: 0 auto 80px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-stroke);
            border-radius: 24px;
            padding: 10px;
            display: flex;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .search-wrap:focus-within {
            transform: scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 0 40px var(--accent-glow);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .search-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 0 30px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover { transform: translateY(-2px); filter: brightness(1.2); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-stroke);
            border-radius: 32px;
            padding: 30px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            animation: cardEntry 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) both;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px) scale(1.02);
        }

        .glass-card:active {
            transform: scale(0.98);
        }

        /* --- COPY TOOLTIP INDICATOR --- */
        .glass-card::after {
            content: "TAP TO COPY DATA";
            position: absolute;
            bottom: 10px;
            right: 30px;
            font-size: 0.5rem;
            color: var(--accent);
            font-weight: 800;
            opacity: 0;
            transition: 0.3s;
        }
        .glass-card:hover::after { opacity: 1; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .type-chip {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            background: #fff;
            color: #000;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 800;
        }

        .po-name {
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 5px;
        }

        .district {
            color: var(--text-dim);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .meta-layer {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            border-top: 1px solid var(--glass-stroke);
            padding-top: 20px;
        }

        .meta-item label {
            display: block;
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .meta-item span {
            font-weight: 600;
            font-size: 0.85rem;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        @keyframes cardEntry {
            from { opacity: 0; transform: scale(0.9) translateY(40px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: var(--glass-stroke); border-radius: 10px; }

    </style>
</head>
<body>

<div id="copy-toast">Data Secured to Clipboard</div>
<div class="mesh-container"></div>

<div class="container">
    <header>
        <span class="pill-label">v5.0 Reactive</span>
        <h1>Pincode Finder</h1>
        <p style="color: var(--text-dim); margin-top: 10px;">Quantum Postal Data Retrieval System</p>
    </header>

    <div class="search-wrap">
        <input type="text" id="pinInput" placeholder="Enter Pincode..." maxlength="6" autocomplete="off">
        <button class="search-btn" onclick="executeSearch()">Initialize Scan</button>
    </div>
    <div id="grid" class="grid"></div>
</div>

<script>
    function triggerToast() {
        const toast = document.getElementById('copy-toast');
        toast.classList.add('active');
        setTimeout(() => toast.classList.remove('active'), 2500);
    }

    async function executeSearch() {
        const pin = document.getElementById('pinInput').value;
        const grid = document.getElementById('grid');

        if(pin.length !== 6) return;

        grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; font-weight:800; color:var(--accent);">SYNCHRONIZING...</div>';

        try {
            const response = await fetch(`https://api.postalpincode.in/pincode/${pin}`);
            const data = await response.json();

            grid.innerHTML = '';

            if(data[0].Status === "Success") {
                data[0].PostOffice.forEach((po, i) => {
                    const card = document.createElement('div');
                    card.className = 'glass-card';
                    card.style.animationDelay = `${i * 0.05}s`;

                    card.innerHTML = `
                        <div class="card-header">
                            <span class="type-chip">${po.BranchType}</span>
                            <div style="width: 8px; height: 8px; border-radius: 50%; background: ${po.DeliveryStatus === 'Delivery' ? '#22c55e' : '#ef4444'}; box-shadow: 0 0 10px currentColor;"></div>
                        </div>
                        <h2 class="po-name">${po.Name}</h2>
                        <div class="district">${po.District}, ${po.State}</div>
                        
                        <div class="meta-layer">
                            <div class="meta-item"><label>Division</label><span>${po.Division}</span></div>
                            <div class="meta-item"><label>Circle</label><span>${po.Circle}</span></div>
                            <div class="meta-item"><label>Region</label><span>${po.Region}</span></div>
                            <div class="meta-item"><label>Delivery</label><span>${po.DeliveryStatus}</span></div>
                        </div>
                    `;

                    // --- ACTION: COPY DATA ---
                    card.onclick = () => {
                        const copyString = `${po.Name}, ${po.District}, ${po.State} - ${pin} [Type: ${po.BranchType}]`;
                        navigator.clipboard.writeText(copyString).then(() => {
                            triggerToast();
                        });
                    };

                    grid.appendChild(card);
                });
            } else {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color: #ef4444;">SIGNAL ERROR: DATA NOT FOUND</div>';
            }
        } catch (e) {
            console.error("Signal Lost:", e);
        }
    }

    document.getElementById('pinInput').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') executeSearch();
    });
</script>

</body>
</html>
